<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Simple Groq Chat</title>
  <script type="module" crossorigin src="./assets/index-DhlfEYMc.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DhXtpKYg.css">
</head>
<body>
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Groq API Key</h2>
            <p>Your API key is stored locally in your browser (localStorage). Do not use on public computers.</p>
            <input type="password" id="api-key-input" placeholder="gsk_..." style="width: 100%; padding: 10px; margin: 10px 0;">
            <button id="save-api-key-btn">Save Key</button>
            <p class="error-msg" id="api-key-error" style="display: none; color: red;">Please enter a valid key.</p>
        </div>
    </div>

    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>History</h3>
                <button id="new-chat-btn">+</button>
            </div>
            <div id="chat-history-list" class="history-list">
                <!-- History items will go here -->
            </div>
            <div class="sidebar-footer">
                <button id="settings-toggle-btn" class="footer-btn">‚öôÔ∏è Settings</button>
                <div id="settings-panel" class="settings-panel collapsed">
                    <div class="settings-item">
                        <label>API Key:</label>
                        <div class="key-display">
                            <code id="api-key-display">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</code>
                            <button id="toggle-key-visibility-btn" class="small-icon-btn">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <button id="clear-key-btn" class="danger-btn">Clear API Key</button>
                </div>
                <a href="https://github.com/ManuelBv/simple-groq-cli" target="_blank" rel="noopener noreferrer" class="github-link">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    GitHub Repo
                </a>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <button id="sidebar-toggle-btn" class="icon-btn" aria-label="Toggle History">‚ò∞</button>
                <h2 id="current-chat-title">New Chat</h2>
                <div class="header-controls">
                    <select id="model-select">
                        <option value="llama-3.3-70b-versatile">Llama 3.3 70B (Versatile)</option>
                        <option value="llama-3.1-8b-instant">Llama 3.1 8B (Instant)</option>
                        <option value="qwen/qwen3-32b">Qwen 3 32B</option>
                        <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout (Preview)</option>
                        <option value="meta-llama/llama-4-maverick-17b-128e-instruct">Llama 4 Maverick (Preview)</option>
                    </select>
                    <button id="download-chat-btn" title="Download as Markdown">‚¨áÔ∏è</button>
                </div>
            </header>
            
            <div id="messages-container" class="messages-container">
                <div class="message system">
                    <div class="message-content">
                        Welcome! Enter your Groq API key to start chatting.
                    </div>
                </div>
            </div>

            <div class="bottom-sticky-container">
                <div class="input-area">
                    <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                    <button id="send-btn">Send</button>
                </div>
                
                <div id="debug-log" class="debug-log" style="display: none;">
                    <h3>Debug Log</h3>
                    <pre id="debug-content"></pre>
                    <div class="debug-controls">
                        <button id="copy-debug-btn">Copy Log</button>
                        <button id="clear-debug-btn">Clear Log</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
